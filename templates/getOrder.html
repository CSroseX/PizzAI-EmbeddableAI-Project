{% extends 'base.html' %}

{% block body %}
<body style="background-image: url(/static/images/getorderBG.jpg);">


    <audio autoplay>
        <source src="/play_local_wav" type="audio/wav" />
    </audio>

    <section class="main-section">


        <div class="container-main-redirect petit-formal-script-regular">
            <h1><span class="subheading">Order Summary</span></h1>
            <p class="mb-4 mb-md-5">Delivery address: <a><strong>{{customerAddress}}</strong></a>
            </p>
            <p class="mb-4 mb-md-5">Pizza size: <a><strong>{{orderSize}}</strong></a></p>
            <p class="mb-4 mb-md-5">Pizza topping:</p>
            <ul class="block-27" style="list-style-type:square">
                {% for topping in orderTopping %}
                <li>
                    <p><strong>{{topping}}</strong></p>
                </li>
                {% endfor %}
            </ul>
            <div><h1 class="gradient-text" style="font-weight: 900; letter-spacing: 2px;">Thank you for ordering !</h1></div>
        </div>

        
        <div class="home-image" style="margin-right: 10rem;">
            <img src="/static/images/mom-7063095_1280.jpg" alt="pizza image" id="delivery-image" style="height: 70vh; ">
        </div>
        <div class="overlay"></div>
        </div>
    </section>
</body>
{% endblock body %}
